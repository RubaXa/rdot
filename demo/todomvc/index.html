<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Reactive Dot :: TodoMVC</title>

	<link rel="stylesheet" href="./css/base.css">
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>

	<div id="app-canvas"></div>

	<footer class="info">
		<p>Double-click to edit a todo</p>
		<p>Created by <a href="http://twitter.com/ibnRubaXa">RubaXa</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>

	<script src="./../../vendor/system.js"></script>
	<script>
		System.config({
			map: {
				'citojs': 'http://local.git/feast/vendor/cito.js',
				'todomvc': '../../dist/demo/todomvc/index'
			},
			packages: {
				'': {
					defaultExtension: 'js'
				}
			}
		});

		System.import('todomvc').then(function (boot) {
			window.app = boot['default'](window['app-canvas']);
		});
	</script>

</body>
</html>
