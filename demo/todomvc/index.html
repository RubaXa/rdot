<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Reactive Dot</title>

	<link rel="stylesheet" href="http://todomvc.com/examples/vanillajs/node_modules/todomvc-common/base.css">
	<link rel="stylesheet" href="http://todomvc.com/examples/vanillajs/node_modules/todomvc-app-css/index.css">
</head>
<body>

<section class="todoapp">
	<header class="header">
		<h1>todos</h1>
		<input class="new-todo" placeholder="What needs to be done?" autofocus>
	</header>

	<section class="main">
		<input id="toggle-all" class="toggle-all" type="checkbox">
		<label for="toggle-all">Mark all as complete</label>
		<ul class="todo-list"></ul>
	</section>

	<footer class="footer">
		<span class="todo-count"></span>
		<ul class="filters">
			<li><a href="#/">All</a></li>
			<li><a href="#/active">Active</a></li>
			<li><a href="#/completed">Completed</a></li>
		</ul>
		<button class="clear-completed">Clear completed</button>
	</footer>
</section>

<footer class="info">
	<p>Double-click to edit a todo</p>
	<p>Created by <a href="http://twitter.com/ibnRubaXa">RubaXa</a></p>
	<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>

<script>
	var module = {exports: {}};
	var exports = module.exports;
	var require;
</script>
<script src="../../src/rdot.js"></script>
<script>
	window.rdot = module.exports['default'];
	module = exports = void 0;
</script>

<script src="../../rdot.prp.js"></script>
<script src="../../rdot.model.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.32/browser.min.js"></script>
<script>
fetch('./app.js')
	.then(function (res) { return res.text(); })
	.then(function (code) {
		babel.run(code);
	})
;
</script>

</body>
</html>
