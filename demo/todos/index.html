<!doctype html>
<html lang="en" data-framework="angularjs">
<head>

	<title>ReactiveDot â€¢ TodoMVC</title>
	<link rel="stylesheet" href="//todomvc.com/examples/angularjs/node_modules/todomvc-common/base.css">

</head>
<body>

	<div id="app-canvas"></div>

	<script src="./../../vendor/system.js"></script>
	<script>
		System.config({
			map: {

				'todosapp-boot': '../../dist/demo/todos/boot'
			},
			packages: {
				'': {

		});
	</script>

</body>
